<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download CSV</title>
</head>
<body>
  <h1>Download CSV Report</h1>
  <button id="download-csv">Download CSV</button>

  <script>
    document.getElementById('download-csv').addEventListener('click', async () => {
      const token = localStorage.getItem('token'); // Fetch the token from localStorage

      if (!token) {
        alert('Authorization token not found in localStorage!');
        return;
      }

      try {
        const response = await fetch(`/api/v1/admin/users/last_access_report`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status} - ${response.statusText}`);
        }

        // Get the CSV file from the response
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        // Create a link element to download the file
        const link = document.createElement('a');
        link.href = url;
        link.setAttribute('download', 'last_access_report.csv');
        document.body.appendChild(link);
        link.click();
        link.remove();

        // Clean up the object URL
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Failed to download CSV:', error);
        alert('Failed to download CSV. Check the console for more details.');
      }
    });
  </script>
</body>
</html>
