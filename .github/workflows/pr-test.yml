name: PR Test

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

jobs:
  trigger_playwright_test:
    uses: ./.github/workflows/playwright-test.yml

  pr-comment:
    if: always()
    needs: [trigger_playwright_test]
    runs-on: ubuntu-latest

    steps:
      - name: Download Test Report
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Read Test Result and Coverage
        id: testinfo
        run: |
          coverage=$(jq -r '.overallCoverage' coverage/coverage-report.json)
          status=$(jq -r '.status' last-run.json)
          failed_count=$(jq '.failedTests | length' last-run.json)

          echo "status=$status" >> $GITHUB_OUTPUT
          echo "failed_count=$failed_count" >> $GITHUB_OUTPUT
          echo "coverage=$coverage" >> $GITHUB_OUTPUT

      - name: Comment To PR
        run: |
          if [ "${{ steps.testinfo.outputs.status }}" == "passed" ]; then
            ICON="‚úÖ"
            SUMMARY="All Test Cases Passed"
          else
            ICON="‚ùå"
            SUMMARY="${{ steps.testinfo.outputs.failed_count }} Test Cases Failed"
          fi

          JOB_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          COMMENT=$(cat <<EOF
            ### <span aria-hidden="true">${ICON}</span> ${SUMMARY}

            |  Name | Link |
            |:-:|------------------------|
            |<span aria-hidden="true">üìä</span> Coverage | ${COVERAGE} |
            |<span aria-hidden="true">üîó</span> Full Report | ${JOB_URL} |
          EOF)

          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
